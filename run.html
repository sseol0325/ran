<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>RanRun (Ranbot Run)</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: 'Pretendard', sans-serif;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #score-box {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
            align-self: flex-start;
        }

        #hp-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #fff;
        }

        #hp-fill {
            width: 100%;
            height: 100%;
            background: #22c55e;
            transition: width 0.2s;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            pointer-events: auto;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            z-index: 100;
        }

        button {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            background: #facc15;
            color: #000;
            box-shadow: 0 4px 0 #ca8a04;
            transition: transform 0.1s;
            margin-top: 20px;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .tutorial {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 20px;
            text-shadow: 1px 1px 2px #000;
            animation: blink 2s infinite;
            pointer-events: none;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: 0.5
            }
        }

        #pause-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div style="display:flex; gap:20px; align-items:center;">
            <div id="hp-bar">
                <div id="hp-fill"></div>
            </div>
            <div id="score-box">0</div>
        </div>
        <button id="pause-btn" onclick="togglePause()">II</button>
    </div>

    <div id="tutorial-msg" class="tutorial">PRESS SPACE TO START<br>SPACE: JUMP | DOWN: SLIDE</div>

    <div id="game-over">
        <h1 style="font-size:60px; margin-bottom:10px;">GAME OVER</h1>
        <p style="font-size:24px; margin-bottom:30px;">Score: <span id="final-score">0</span></p>
        <button onclick="resetGame()">RETRY (SPACE)</button>
        <button onclick="location.href='games.html'"
            style="background:#555; color:#fff; box-shadow:0 4px 0 #333; margin-top:10px;">EXIT</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Config
        const GRAVITY = 0.8;
        const JUMP_POWER = -15;
        const SPEED_START = 8;
        let speed = SPEED_START;

        // Game State
        let isRunning = false;
        let isPaused = false;
        let score = 0;
        let frame = 0;
        let hp = 100;
        let bgOffset = 0;

        // Objects
        let player = {
            x: 100, y: 0, w: 60, h: 60, vy: 0,
            state: 'run', // run, jump, slide, hurt
            groundY: 0,
            isGrounded: false,
            jumpCount: 0,
            rotation: 0
        };

        let obstacles = [];
        let items = [];
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.groundY = canvas.height - 150;
            if (!isRunning) player.y = player.groundY; // Reset pos if resizing on start
        }
        window.addEventListener('resize', resize);

        function init() {
            resize();
            player.y = player.groundY;
            draw(); // Setup initial frame

            // Input Focus Fix
            window.focus();
            document.body.addEventListener('click', () => window.focus());
        }

        function resetGame() {
            obstacles = [];
            items = [];
            particles = [];
            score = 0;
            hp = 100;
            speed = SPEED_START;
            frame = 0;

            player.y = player.groundY;
            player.vy = 0;
            player.state = 'run';
            player.rotation = 0;

            document.getElementById('game-over').style.display = 'none';
            document.getElementById('tutorial-msg').style.display = 'none';

            isRunning = true;
            isPaused = false;
            requestAnimationFrame(loop);
        }

        function togglePause() {
            if (!isRunning) return;
            isPaused = !isPaused;
            if (!isPaused) loop();
        }

        function loop() {
            if (!isRunning) return;
            if (isPaused) return;

            update();
            draw();

            requestAnimationFrame(loop);
        }

        function update() {
            frame++;
            speed = Math.min(20, SPEED_START + frame * 0.002); // Gradual speed up
            bgOffset += speed * 0.5;

            // Player Physics
            if (player.state === 'slide') {
                player.h = 30; // Slide height
            } else {
                player.h = 60; // Normal height
            }

            if (player.y < player.groundY) {
                player.vy += GRAVITY;
                player.isGrounded = false;
                // Rotation effect when jumping
                if (player.jumpCount === 2) player.rotation += 0.3;
            } else if (player.y >= player.groundY) {
                player.y = player.groundY;
                player.vy = 0;
                player.isGrounded = true;
                player.jumpCount = 0;
                player.rotation = 0;
                if (player.state === 'jump') player.state = 'run';
            }
            player.y += player.vy;

            // Obstacle Spawn
            if (frame % Math.floor(1200 / speed) === 0) {
                spawnObstacle();
            }

            // Move Objects
            obstacles.forEach(o => o.x -= speed);
            items.forEach(i => i.x -= speed);
            particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.life--; p.vy += 0.5; });

            // Cleanup
            obstacles = obstacles.filter(o => o.x + o.w > -100);
            items = items.filter(i => i.x + i.w > -100 && !i.collected);
            particles = particles.filter(p => p.life > 0);

            // Collision
            checkCollisions();

            // UI
            score += speed * 0.01;
            document.getElementById('score-box').innerText = Math.floor(score);
            document.getElementById('hp-fill').style.width = hp + '%';

            if (hp <= 0) gameOver();
        }

        function spawnObstacle() {
            const type = Math.random();
            const x = canvas.width + 100;

            if (type < 0.6) {
                // Ground Spike or Block
                const isSpike = Math.random() < 0.5;
                obstacles.push({
                    x: x, y: player.groundY + (isSpike ? 20 : -40),
                    w: 50, h: isSpike ? 40 : 100,
                    type: isSpike ? 'spike' : 'block'
                });
                // Coins above
                spawnItems(x, player.groundY - 150);
            } else {
                // Air Platform
                obstacles.push({
                    x: x, y: player.groundY - 120,
                    w: 100, h: 20,
                    type: 'platform'
                });
                // Coins on platform
                spawnItems(x, player.groundY - 160);
            }
        }

        function spawnItems(x, y) {
            for (let i = 0; i < 3; i++) {
                if (Math.random() > 0.5) continue;
                items.push({
                    x: x + i * 50, y: y, w: 30, h: 30,
                    type: Math.random() < 0.1 ? 'potion' : (Math.random() < 0.3 ? 'jelly' : 'coin')
                });
            }
        }

        function checkCollisions() {
            // Player Hitbox
            const p = {
                x: player.x + 10, y: player.y + (player.state === 'slide' ? 30 : 0),
                w: player.w - 20, h: player.h
            };

            obstacles.forEach(o => {
                if (o.hit) return;
                if (intersect(p, o)) {
                    o.hit = true;
                    takeDamage();
                }
            });

            items.forEach(i => {
                const iRect = { x: i.x - 10, y: i.y - 10, w: i.w + 20, h: i.h + 20 }; // Generous item hitbox
                if (intersect(p, iRect)) {
                    i.collected = true;
                    if (i.type === 'coin') score += 100;
                    if (i.type === 'jelly') score += 200;
                    if (i.type === 'potion') { hp = Math.min(100, hp + 20); createText('ðŸ’™', player.x, player.y); }
                    else createText(`+${i.type === 'coin' ? 100 : 200}`, i.x, i.y);

                    createSparkle(i.x, i.y, i.type === 'potion' ? '#f0f' : '#ff0');
                }
            });
        }

        function intersect(r1, r2) {
            return !(r2.x > r1.x + r1.w || r2.x + r2.w < r1.x || r2.y > r1.y + r1.h || r2.y + r2.h < r1.y);
        }

        function takeDamage() {
            if (player.state === 'hurt') return;
            hp -= 20;
            player.state = 'hurt';
            player.vy = -8;

            // Shake effect
            canvas.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
            setTimeout(() => {
                canvas.style.transform = 'none';
                if (hp > 0) player.state = 'run';
            }, 500);
        }

        function gameOver() {
            isRunning = false;
            document.getElementById('final-score').innerText = Math.floor(score);
            document.getElementById('game-over').style.display = 'flex';
        }

        // --- DRAWING ---
        function draw() {
            // 1. Sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Background (Clouds/City) - Code based
            drawBackground();

            // 3. Ground
            ctx.fillStyle = '#654321'; // Dirt
            ctx.fillRect(0, player.groundY + 60, canvas.width, canvas.height);
            ctx.fillStyle = '#4ade80'; // Grass top
            ctx.fillRect(0, player.groundY + 60, canvas.width, 20);

            // 4. Obstacles
            obstacles.forEach(drawObstacle);

            // 5. Items
            items.forEach(drawItem);

            // 6. Player
            drawPlayer();

            // 7. Particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
            });
        }

        function drawBackground() {
            // Sun
            ctx.fillStyle = '#FDB813';
            ctx.beginPath(); ctx.arc(canvas.width - 100, 100, 40, 0, Math.PI * 2); ctx.fill();

            // Clouds (Parallax)
            ctx.fillStyle = 'rgba(255,255,255,0.6)';
            const cloudSpeed = bgOffset * 0.2;
            for (let i = 0; i < 5; i++) {
                let x = ((i * 300) - cloudSpeed) % (canvas.width + 200);
                if (x < -100) x += canvas.width + 200;
                drawCloud(x, 100 + (i % 2) * 50, 60 + (i % 3) * 20);
            }
        }

        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.arc(x + size, y - 10, size * 1.2, 0, Math.PI * 2);
            ctx.arc(x + size * 2, y, size * 0.8, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.w / 2, player.y + player.h / 2);
            if (player.state === 'hurt') ctx.globalAlpha = 0.5;
            ctx.rotate(player.rotation);

            // Body (Ranbot Mint Color)
            ctx.fillStyle = '#2dd4bf'; // Mint
            ctx.beginPath();
            if (player.state === 'slide') {
                ctx.ellipse(0, 10, 35, 20, 0, 0, Math.PI * 2); // Flat
            } else {
                ctx.arc(0, 0, 30, 0, Math.PI * 2); // Round
            }
            ctx.fill();

            // Face/Eyes
            ctx.fillStyle = '#fff'; // Face plate
            ctx.beginPath(); ctx.ellipse(5, -5, 18, 12, 0, 0, Math.PI * 2); ctx.fill();

            ctx.fillStyle = '#000'; // Eyes
            ctx.beginPath(); ctx.arc(0, -5, 3, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(10, -5, 3, 0, Math.PI * 2); ctx.fill();

            // Scarf/Accessory
            ctx.fillStyle = '#f43f5e';
            ctx.fillRect(-15, 20, 30, 8);

            ctx.restore();
        }

        function drawObstacle(o) {
            if (o.type === 'spike') {
                ctx.fillStyle = '#991b1b'; // Red-ish spike
                ctx.beginPath();
                ctx.moveTo(o.x, o.y + o.h);
                ctx.lineTo(o.x + o.w / 2, o.y);
                ctx.lineTo(o.x + o.w, o.y + o.h);
                ctx.fill();
            } else if (o.type === 'block' || o.type === 'platform') {
                ctx.fillStyle = '#4b5563';
                ctx.fillRect(o.x, o.y, o.w, o.h);
                // Detail
                ctx.strokeStyle = '#374151';
                ctx.lineWidth = 3;
                ctx.strokeRect(o.x, o.y, o.w, o.h);
            }
        }

        function drawItem(i) {
            if (i.type === 'coin') {
                ctx.fillStyle = '#facc15'; // Gold
                ctx.beginPath(); ctx.arc(i.x + i.w / 2, i.y + i.h / 2, i.w / 2, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = '#fde047'; ctx.beginPath(); ctx.arc(i.x + i.w / 2, i.y + i.h / 2, i.w / 2 - 5, 0, Math.PI * 2); ctx.fill();
            } else if (i.type === 'jelly') {
                ctx.fillStyle = '#a855f7'; // Purple Jelly
                ctx.beginPath();
                ctx.roundRect(i.x, i.y, i.w, i.h, 8);
                ctx.fill();
            } else if (i.type === 'potion') {
                ctx.fillStyle = '#ef4444'; // Red Heart
                const x = i.x + i.w / 2, y = i.y + i.h / 2, size = i.w / 2;
                ctx.beginPath();
                ctx.moveTo(x, y + size / 2);
                ctx.bezierCurveTo(x, y, x - size, y - size, x - size, y - size / 2);
                ctx.bezierCurveTo(x - size, y + size / 2, x, y + size, x, y + size / 2);
                ctx.fill(); // Left
                ctx.beginPath();
                ctx.moveTo(x, y + size / 2);
                ctx.bezierCurveTo(x, y, x + size, y - size, x + size, y - size / 2);
                ctx.bezierCurveTo(x + size, y + size, x, y + size, x, y + size / 2);
                ctx.fill(); // Right
            }
        }

        // Utils
        function createSparkle(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10,
                    life: 20, color: color
                });
            }
        }

        function createText(text, x, y) {
            // Simple overlay text logic could go here, or just draw in canvas
            // For now, let's keep it simple to ensure perf
        }

        // Logic
        window.addEventListener('keydown', e => {
            // Prevent scrolling with Space/Arrows
            if (['Space', 'ArrowUp', 'ArrowDown'].includes(e.code)) {
                e.preventDefault();
            }

            if (!isRunning) {
                if (e.code === 'Space') {
                    if (document.getElementById('game-over').style.display !== 'none') resetGame();
                    else if (frame === 0) resetGame(); // Start
                }
                return;
            }

            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (player.isGrounded) {
                    player.vy = JUMP_POWER;
                    player.state = 'jump';
                    player.isGrounded = false;
                    player.jumpCount = 1;
                } else if (player.jumpCount < 2) {
                    player.vy = JUMP_POWER * 0.8; // weak double jump
                    player.jumpCount = 2;
                    createSparkle(player.x, player.y + 40, '#fff');
                }
            }

            if (e.code === 'ArrowDown') {
                if (!player.isGrounded) player.vy += 15; // Fast Fall
                player.state = 'slide';
            }
        });

        window.addEventListener('keyup', e => {
            if (e.code === 'ArrowDown') {
                if (player.state === 'slide') player.state = 'run';
            }
        });

        // Loop
        init();

    </script>
</body>

</html>
