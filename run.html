<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>RanRun (Ranbot Run)</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: 'Pretendard', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            /* Safari */
            touch-action: none;
            /* GLOBAL DISABLE SCROLL */
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            /* CRITICAL: Allows raw touch input */
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            touch-action: none;
            /* CRITICAL: Allows raw touch input */
        }

        #score-box {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
            align-self: flex-start;
        }

        #hp-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #fff;
        }

        #hp-fill {
            width: 100%;
            height: 100%;
            background: #ff69b4;
            transition: width 0.2s;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            pointer-events: auto;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            z-index: 100;
        }

        button {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            background: #ff69b4;
            color: #fff;
            box-shadow: 0 4px 0 #db2777;
            transition: transform 0.1s;
            margin-top: 20px;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .tutorial {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 20px;
            text-shadow: 1px 1px 2px #000;
            animation: blink 2s infinite;
            pointer-events: none;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: 0.5
            }
        }

        #pause-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div style="display:flex; gap:20px; align-items:center;">
            <div id="hp-bar">
                <div id="hp-fill"></div>
            </div>
            <div id="score-box">0</div>
        </div>
        <button id="pause-btn" onpointerdown="event.stopPropagation()" onclick="togglePause()">II</button>
    </div>

    <div id="tutorial-msg" class="tutorial">
        PC: SPACE=JUMP | DOWN=SLIDE<br>
        MOBILE: TOUCH LEFT=JUMP | TOUCH RIGHT=SLIDE
    </div>

    <div id="game-over">
        <h1 style="font-size:60px; margin-bottom:10px;">GAME OVER</h1>
        <p style="font-size:24px; margin-bottom:30px;">Score: <span id="final-score">0</span></p>
        <button onpointerdown="event.stopPropagation()" onclick="resetGame()">RETRY (SPACE)</button>
        <button onpointerdown="event.stopPropagation()" onclick="location.href='games.html'"
            style="background:#555; color:#fff; box-shadow:0 4px 0 #333; margin-top:10px;">EXIT</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // --- PHYSICS CONFIG (ULTIMATE) ---
        const GRAVITY = 2.0; // Heavy Gravity
        const JUMP_POWER = -30; // Powerful Jump
        const DOUBLE_JUMP_POWER = -25;
        const SPEED_START = 24; // INSANE SPEED

        // --- GAME VARIABLES ---
        let speed = SPEED_START;
        let isRunning = false;
        let isPaused = false;
        let score = 0;
        let frame = 0;
        let hp = 100;
        let bgOffset = 0;
        let warningTimer = 0;
        let loopId = null; // Fix for double-loop bug

        // ... [ENTITIES array stays same] ...

        // ... [INIT & RESIZE defined below] ...

        function resetGame() {
            if (loopId) cancelAnimationFrame(loopId); // Prevent double loops

            obstacles = [];
            items = [];
            particles = [];
            score = 0;
            hp = 100;
            speed = SPEED_START;
            frame = 0;

            player.y = player.groundY;
            player.vy = 0;
            player.state = 'run';
            player.jumpCount = 0;

            document.getElementById('game-over').style.display = 'none';
            document.getElementById('tutorial-msg').style.display = 'none';

            isRunning = true;
            isPaused = false;
            loop(); // Start loop
        }

        function togglePause() {
            if (!isRunning) return;
            isPaused = !isPaused;
            if (!isPaused) loop();
        }

        function loop() {
            if (!isRunning) return;
            if (isPaused) return;

            update();
            draw();
            loopId = requestAnimationFrame(loop);
        }

        // --- ENTITIES ---
        let player = {
            x: 100, y: 0, w: 60, h: 80, vy: 0,
            state: 'run',
            groundY: 0,
            isGrounded: false,
            jumpCount: 0,
            runFrame: 0
        };

        let obstacles = [];
        let items = [];
        let particles = [];

        // --- INIT & LOOP ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.groundY = canvas.height - 180;
            if (!isRunning) player.y = player.groundY;
        }
        window.addEventListener('resize', resize);

        function init() {
            resize();
            player.y = player.groundY;

            // Add Global Interaction Listener
            ['mousedown', 'touchstart', 'keydown'].forEach(evt =>
                window.addEventListener(evt, () => {
                    if (!isRunning && document.getElementById('game-over').style.display === 'none') {
                        // Only start if not game over and not running
                        startFirst();
                    }
                }, { once: true })
            );

            if (frame === 0 && !isRunning) {
                requestAnimationFrame(draw);
            }
        }

        function resetGame() {
            obstacles = [];
            items = [];
            particles = [];
            score = 0;
            hp = 100;
            speed = SPEED_START;
            frame = 0;

            player.y = player.groundY;
            player.vy = 0;
            player.state = 'run';
            player.jumpCount = 0;

            document.getElementById('game-over').style.display = 'none';
            document.getElementById('tutorial-msg').style.display = 'none';

            isRunning = true;
            isPaused = false;
            requestAnimationFrame(loop);
        }

        function togglePause() {
            if (!isRunning) return;
            isPaused = !isPaused;
            if (!isPaused) requestAnimationFrame(loop);
        }

        function loop() {
            if (!isRunning) {
                return;
            }
            if (isPaused) return;

            update();
            draw();
            requestAnimationFrame(loop);
        }

        function update() {
            frame++;
            // Harder Difficulty Scaling: Extreme Speed
            speed = Math.min(50, SPEED_START + frame * 0.008);
            bgOffset += speed * 0.5;
            player.runFrame += 0.2 + (speed - SPEED_START) * 0.01;

            // --- PLAYER PHYSICS (FIXED) ---
            if (player.state === 'slide') {
                player.h = 40;
            } else {
                player.h = 80;
            }

            // 1. Apply Gravity
            player.vy += GRAVITY;

            // 2. Apply Velocity
            player.y += player.vy;

            // 3. Ground Constraint
            if (player.y >= player.groundY) {
                if (player.vy > 0) {
                    if (!player.isGrounded) createDust(player.x, player.y + 80);
                    player.y = player.groundY;
                    player.vy = 0;
                    player.isGrounded = true;
                    player.jumpCount = 0;
                    if (player.state === 'jump') player.state = 'run';
                }
            } else {
                player.isGrounded = false;
                if (player.state !== 'slide') player.state = 'jump';
            }

            // --- SPAWN LOGIC (Extreme) ---
            // Spawn rate much tighter
            let spawnRate = Math.max(30, Math.floor(1000 / speed));
            if (frame % spawnRate === 0) {
                spawnObstacle();
            }

            // Missile Logic
            if (frame > 500 && Math.random() < 0.005) { // Occasional random missile
                spawnMissile();
            }

            // --- MOVEMENT ---
            obstacles.forEach(o => {
                o.x -= speed;
                // Monster Movement
                if (o.type === 'slime') o.x -= 2; // Moves towards player
                if (o.type === 'bat') {
                    o.x -= 3; // Fast flyer
                    o.y += Math.sin(frame * 0.1) * 2; // Bobbing
                }
                if (o.type === 'missile') {
                    o.x -= (speed * 0.5); // Accels past normal speed
                }
            });
            items.forEach(i => i.x -= speed);
            particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.life--; p.vy += 0.5; });

            obstacles = obstacles.filter(o => o.x + o.w > -100);
            items = items.filter(i => i.x + i.w > -100 && !i.collected);
            particles = particles.filter(p => p.life > 0);

            checkCollisions();

            score += speed * 0.02; // More score for speed
            document.getElementById('score-box').innerText = Math.floor(score);
            document.getElementById('hp-fill').style.width = hp + '%';

            if (hp <= 0) gameOver();
        }

        function spawnMissile() {
            // Missile at Head Level (Must Slide/Jump)
            obstacles.push({
                x: canvas.width + 200, y: player.groundY + 10,
                w: 80, h: 30,
                type: 'missile',
                warning: true
            });
        }

        function spawnObstacle() {
            const type = Math.random();
            const x = canvas.width + 100;
            const ground = player.groundY;

            // Difficulty tiers based on score/frame
            let difficulty = Math.min(1, frame / 3000); // 0 to 1 scaling

            if (type < 0.3) {
                // Ground Spikes (Classic)
                let count = difficulty > 0.5 ? (Math.random() < 0.5 ? 2 : 3) : 1; // 1 to 3 spikes
                obstacles.push({
                    x: x, y: ground + 10,
                    w: 40 * count, h: 60,
                    type: 'spike'
                });
            } else if (type < 0.5) {
                // Tall Block (Must Double Jump)
                obstacles.push({
                    x: x, y: ground - 40,
                    w: 50, h: 120, // Tall!
                    type: 'tall'
                });
                spawnItems(x, ground - 180);
            } else if (type < 0.7) {
                // Monsters
                if (Math.random() < 0.5) {
                    // Slime (Ground)
                    obstacles.push({
                        x: x, y: ground + 20,
                        w: 50, h: 40,
                        type: 'slime'
                    });
                } else {
                    // Bat (Air) - tricky height
                    // Heights: ground+10 (Head level - slide/jump), ground-50 (Jump catch)
                    let heights = [ground + 10, ground - 50];
                    obstacles.push({
                        x: x, y: heights[Math.floor(Math.random() * 2)],
                        w: 50, h: 40,
                        type: 'bat'
                    });
                }
            } else {
                // Hanging Wall (Slide) - Lowered to force slide
                obstacles.push({
                    x: x, y: ground - 50, // Range: ground-50 to ground+30. Player Slide Top: ground+40. SAFE.
                    w: 60, h: 80,
                    type: 'hanging'
                });
                spawnItems(x, ground + 20);
            }
        }

        function spawnItems(x, y) {
            for (let i = 0; i < 3; i++) {
                if (Math.random() > 0.5) continue;
                items.push({
                    x: x + i * 50, y: y, w: 30, h: 30,
                    type: Math.random() < 0.1 ? 'potion' : (Math.random() < 0.3 ? 'jelly' : 'coin')
                });
            }
        }

        function jump() {
            if (player.isGrounded) {
                player.vy = JUMP_POWER;
                player.state = 'jump';
                player.isGrounded = false;
                player.jumpCount = 1;
                createDust(player.x, player.y + 80);
            } else if (player.jumpCount < 2) {
                player.vy = DOUBLE_JUMP_POWER;
                player.jumpCount = 2;
                createSparkle(player.x, player.y + 40, '#fff');
            }
        }

        function checkCollisions() {
            // Hitbox Logic:
            // Standing: Top-ish box
            // Slide: Bottom box (y + 40)
            let py = player.y + 10;
            let ph = player.h - 10;

            if (player.state === 'slide') {
                py = player.y + 40; // Shift hitbox down to ground level
                ph = 40;
            }

            const p = {
                x: player.x + 20, y: py,
                w: player.w - 40, h: ph
            };

            obstacles.forEach(o => {
                if (o.hit) return;
                let oRect = { x: o.x + 5, y: o.y + 5, w: o.w - 10, h: o.h - 10 }; // Shrink obstacle hitbox slightly
                if (intersect(p, oRect)) {
                    o.hit = true;
                    takeDamage();
                }
            });

            items.forEach(i => {
                const iRect = { x: i.x - 10, y: i.y - 10, w: i.w + 20, h: i.h + 20 };
                if (intersect(p, iRect)) {
                    i.collected = true;
                    if (i.type === 'coin') score += 100;
                    if (i.type === 'jelly') score += 200;
                    if (i.type === 'potion') { hp = Math.min(100, hp + 20); createSparkle(player.x, player.y, '#f0f'); }
                    createSparkle(i.x, i.y, '#ff0');
                }
            });
        }

        function intersect(r1, r2) {
            return !(r2.x > r1.x + r1.w || r2.x + r2.w < r1.x || r2.y > r1.y + r1.h || r2.y + r2.h < r1.y);
        }

        function takeDamage() {
            if (player.state === 'hurt') return;
            hp -= 20;
            player.state = 'hurt';
            player.vy = -8;
            canvas.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
            setTimeout(() => { canvas.style.transform = 'none'; if (hp > 0) player.state = 'run'; }, 500);
        }

        function gameOver() {
            isRunning = false;
            document.getElementById('final-score').innerText = Math.floor(score);
            document.getElementById('game-over').style.display = 'flex';
        }

        // --- DRAWING ---
        function draw() {
            ctx.fillStyle = '#AEE4FF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBackground();

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, player.groundY + 80, canvas.width, canvas.height);
            ctx.fillStyle = '#7CFC00';
            ctx.beginPath();
            ctx.moveTo(0, player.groundY + 80);
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.lineTo(i + 10, player.groundY + 70 + Math.sin(i + bgOffset) * 5);
                ctx.lineTo(i + 20, player.groundY + 80);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.fill();

            obstacles.forEach(drawObstacle);
            items.forEach(drawItem);
            drawPlayer();

            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
            });
        }

        function drawBackground() {
            ctx.fillStyle = '#90EE90';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            for (let i = 0; i <= canvas.width; i += 100) {
                let y = player.groundY - 50 + Math.sin((i + bgOffset * 0.2) * 0.01) * 50;
                ctx.lineTo(i, y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.fill();
        }

        function drawPlayer() {
            ctx.save();

            // Center point
            let cx = player.x + player.w / 2;
            let cy = player.y + player.h / 2;

            // Slide Adjustment: Lower the center visually to align with ground
            if (player.state === 'slide') {
                cy += 20; // Push down to ground
            }

            ctx.translate(cx, cy);

            if (player.state === 'hurt') ctx.globalAlpha = 0.5;

            // --- CHARACTER: BLACK HAIR / BLUE DRESS ---
            let bob = Math.sin(player.runFrame) * 3;
            if (player.state !== 'run') bob = 0;
            if (player.state === 'jump') bob = -5;

            // Rotate for Slide (Lying down)
            if (player.state === 'slide') {
                ctx.rotate(-Math.PI / 2); // -90 degrees
                bob = 0;
            }

            // 1. Hair (Back) - Black
            ctx.fillStyle = '#111';
            ctx.beginPath();
            ctx.arc(0, -25 + bob, 25, 0, Math.PI * 2);
            ctx.fill();

            // 2. Body / Dress - Blue
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.moveTo(0, -10 + bob);
            ctx.lineTo(-15, 30 + bob);
            ctx.lineTo(15, 30 + bob);
            ctx.fill();

            // 3. Head
            ctx.fillStyle = '#ffe0bd';
            ctx.beginPath();
            ctx.arc(0, -20 + bob, 15, 0, Math.PI * 2);
            ctx.fill();

            // 4. Face 
            ctx.fillStyle = '#000';
            if (player.state === 'hurt') {
                ctx.fillText('><', -5, -18 + bob);
            } else {
                ctx.beginPath(); ctx.arc(-5, -20 + bob, 2, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(5, -20 + bob, 2, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = '#ffaaaa';
                ctx.beginPath(); ctx.arc(-8, -15 + bob, 2, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(8, -15 + bob, 2, 0, Math.PI * 2); ctx.fill();
            }

            // 5. Hair (Front) - Black
            ctx.fillStyle = '#111';
            ctx.beginPath();
            ctx.arc(-10, -25 + bob, 8, 0, Math.PI * 2);
            ctx.arc(10, -25 + bob, 8, 0, Math.PI * 2);
            ctx.fill();

            // 6. Limbs
            ctx.strokeStyle = '#ffe0bd';
            ctx.lineWidth = 4;
            // Arms (If sliding, reach forward)
            if (player.state === 'slide') {
                ctx.beginPath(); ctx.moveTo(-10, -5); ctx.lineTo(-20, -30); ctx.stroke(); // Forward
                ctx.beginPath(); ctx.moveTo(10, -5); ctx.lineTo(20, -30); ctx.stroke();
            } else {
                ctx.beginPath(); ctx.moveTo(-10, -5 + bob); ctx.lineTo(-20, 10 + bob - (player.state === 'run' ? Math.sin(player.runFrame) * 10 : 20)); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(10, -5 + bob); ctx.lineTo(20, 10 + bob + (player.state === 'run' ? Math.sin(player.runFrame) * 10 : 0)); ctx.stroke();
            }

            // Legs
            ctx.strokeStyle = '#fff';
            let legL = player.state === 'run' ? Math.sin(player.runFrame) * 15 : 0;
            let legR = player.state === 'run' ? Math.sin(player.runFrame + Math.PI) * 15 : 0;
            if (player.state === 'jump') { legL = -10; legR = 10; }
            if (player.state === 'slide') { legL = 10; legR = 10; } // Straight back

            ctx.beginPath(); ctx.moveTo(-5, 30 + bob); ctx.lineTo(-5 + legL, 40 + bob); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(5, 30 + bob); ctx.lineTo(5 + legR, 40 + bob); ctx.stroke();

            // Shoes
            ctx.fillStyle = '#1e3a8a';
            ctx.beginPath(); ctx.arc(-5 + legL, 42 + bob, 3, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(5 + legR, 42 + bob, 3, 0, Math.PI * 2); ctx.fill();

            ctx.restore();
        }
        function drawObstacle(o) {
            if (o.type === 'spike') {
                ctx.fillStyle = '#991b1b';
                ctx.beginPath();
                // Draw multiple spikes if wide
                let spikeCount = Math.floor(o.w / 20);
                for (let i = 0; i < spikeCount; i++) {
                    let sx = o.x + i * 20;
                    ctx.moveTo(sx, o.y + o.h);
                    ctx.lineTo(sx + 10, o.y);
                    ctx.lineTo(sx + 20, o.y + o.h);
                }
                ctx.fill();
            } else if (o.type === 'block' || o.type === 'tall') {
                ctx.fillStyle = '#4b5563';
                ctx.fillRect(o.x, o.y, o.w, o.h);
                ctx.fillStyle = '#374151'; // Bricks
                ctx.fillRect(o.x + 5, o.y + 5, o.w - 10, o.h - 10);
            } else if (o.type === 'hanging') {
                ctx.fillStyle = '#0f766e'; // Tealish wall
                ctx.fillRect(o.x, o.y, o.w, o.h);
                ctx.strokeStyle = '#000'; ctx.beginPath(); ctx.moveTo(o.x + o.w / 2, o.y); ctx.lineTo(o.x + o.w / 2, 0); ctx.stroke();
            } else if (o.type === 'slime') {
                // Slime Animation
                let squish = Math.sin(frame * 0.2) * 5;
                ctx.fillStyle = '#84cc16'; // Lime
                ctx.beginPath();
                ctx.arc(o.x + o.w / 2, o.y + o.h / 2 + squish, 20, Math.PI, 0); // Top dome
                ctx.lineTo(o.x + o.w, o.y + o.h);
                ctx.lineTo(o.x, o.y + o.h);
                ctx.fill();
                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath(); ctx.arc(o.x + 15, o.y + 15 + squish, 3, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(o.x + 35, o.y + 15 + squish, 3, 0, Math.PI * 2); ctx.fill();
            } else if (o.type === 'bat') {
                // Bat flying
                ctx.fillStyle = '#4c1d95'; // Violet
                ctx.beginPath();
                ctx.arc(o.x + o.w / 2, o.y + o.h / 2, 15, 0, Math.PI * 2); // Body
                ctx.fill();
                // Wings
                let wingFlap = Math.sin(frame * 0.5) * 10;
                ctx.beginPath();
                ctx.moveTo(o.x + 10, o.y + 15);
                ctx.lineTo(o.x - 10, o.y - 10 + wingFlap);
                ctx.lineTo(o.x + 10, o.y + 5);
                ctx.fill(); // Left Wing
                ctx.beginPath();
                ctx.moveTo(o.x + 40, o.y + 15);
                ctx.lineTo(o.x + 60, o.y - 10 + wingFlap);
                ctx.lineTo(o.x + 40, o.y + 5);
                ctx.fill(); // Right Wing
            } else if (o.type === 'missile') {
                ctx.fillStyle = '#ef4444'; // Red Rocket
                ctx.beginPath();
                ctx.ellipse(o.x + o.w / 2, o.y + o.h / 2, 40, 15, 0, 0, Math.PI * 2);
                ctx.fill();
                // Flame
                ctx.fillStyle = '#f59e0b';
                ctx.beginPath();
                ctx.moveTo(o.x + o.w, o.y + o.h / 2 - 5);
                ctx.lineTo(o.x + o.w + Math.random() * 30 + 10, o.y + o.h / 2);
                ctx.lineTo(o.x + o.w, o.y + o.h / 2 + 5);
                ctx.fill();
                // Warning text if near right edge
                if (o.x > canvas.width - 100) {
                    ctx.fillStyle = 'red';
                    ctx.font = 'bold 30px sans-serif';
                    ctx.fillText('!', canvas.width - 50, o.y + 20);
                }
            }
        }

        function drawItem(i) {
            if (i.type === 'coin') {
                ctx.fillStyle = '#FFD700'; ctx.beginPath(); ctx.arc(i.x + 15, i.y + 15, 12, 0, Math.PI * 2); ctx.fill();
            } else if (i.type === 'jelly') {
                ctx.fillStyle = '#FF69B4'; ctx.fillRect(i.x + 5, i.y + 5, 20, 20);
            } else if (i.type === 'potion') {
                ctx.fillStyle = '#F00'; ctx.beginPath(); ctx.arc(i.x + 15, i.y + 15, 10, 0, Math.PI * 2); ctx.fill();
            }
        }

        function createDust(x, y) {
            for (let i = 0; i < 3; i++) particles.push({ x: x, y: y, vx: (Math.random() - 0.5) * 3, vy: -1, life: 10, color: '#fff' });
        }
        function createSparkle(x, y, color) {
            for (let i = 0; i < 5; i++) particles.push({ x: x, y: y, vx: (Math.random() - 0.5) * 5, vy: (Math.random() - 0.5) * 5, life: 15, color: color });
        }

        // --- GLOBAL INPUT HANDLING (FAILSAFE) ---
        // Attaching to document to bypass any z-index or overlay blocking issues

        function handleInput(type) {
            // 1. GAME START LOGIC
            if (!isRunning) {
                // If Game Over screen is NOT visible, any touch starts the game
                if (document.getElementById('game-over').style.display === 'none') {
                    if (frame === 0) startFirst();
                    else if (isPaused) togglePause();
                }
                return;
            }

            // 2. GAMEPLAY LOGIC
            if (type === 'jump') jump();
            if (type === 'slide_down') {
                player.state = 'slide';
                if (!player.isGrounded) player.vy += 20;
            }
            if (type === 'slide_up') {
                if (player.state === 'slide') player.state = 'run';
            }
        }

        // TOUCH START (Global)
        document.addEventListener('touchstart', (e) => {
            // Allow Button Clicks
            if (e.target.closest('button')) return;

            // Prevent Default (Scroll/Zoom)
            if (e.cancelable) e.preventDefault();

            // Handle Multi-touch
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (t.clientX < window.innerWidth / 2) {
                    handleInput('jump'); // Left = Jump
                } else {
                    handleInput('slide_down'); // Right = Slide
                }
            }
        }, { passive: false });

        // TOUCH END (Global)
        document.addEventListener('touchend', (e) => {
            if (e.target.closest('button')) return;

            // if (e.cancelable) e.preventDefault(); // Optional on end

            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                // If lifting from Right side, Stop Slide
                if (t.clientX >= window.innerWidth / 2) {
                    handleInput('slide_up');
                }
            }
        });

        // MOUSE DOWN (PC)
        document.addEventListener('mousedown', (e) => {
            if (e.target.closest('button')) return;
            if (e.button === 0) { // Left Click
                handleInput('jump');
            }
        });

        // KEYBOARD (PC)
        window.addEventListener('keydown', e => {
            const code = e.code;

            // Restart on Game Over
            if ((code === 'Space' || code === 'Enter') && document.getElementById('game-over').style.display !== 'none') {
                resetGame();
                return;
            }

            // Jump
            if (code === 'Space' || code === 'ArrowUp' || code === 'KeyW') {
                e.preventDefault();
                handleInput('jump');
            }

            // Slide
            if (code === 'ArrowDown' || code === 'KeyS') {
                e.preventDefault();
                handleInput('slide_down');
            }
        });

        window.addEventListener('keyup', e => {
            if (e.code === 'ArrowDown' || e.code === 'KeyS') {
                handleInput('slide_up');
            }
        });

        // Start Helper
        function startFirst() {
            if (frame === 0) resetGame();
        }

        // Init
        init();

    </script>
