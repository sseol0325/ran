<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>RanRun (Ranbot Run)</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: 'Pretendard', sans-serif;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #score-box {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
            align-self: flex-start;
        }

        #hp-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #fff;
        }

        #hp-fill {
            width: 100%;
            height: 100%;
            background: #ff69b4;
            transition: width 0.2s;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            pointer-events: auto;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            z-index: 100;
        }

        button {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            background: #ff69b4;
            color: #fff;
            box-shadow: 0 4px 0 #db2777;
            transition: transform 0.1s;
            margin-top: 20px;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .tutorial {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 20px;
            text-shadow: 1px 1px 2px #000;
            animation: blink 2s infinite;
            pointer-events: none;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: 0.5
            }
        }

        #pause-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div style="display:flex; gap:20px; align-items:center;">
            <div id="hp-bar">
                <div id="hp-fill"></div>
            </div>
            <div id="score-box">0</div>
        </div>
        <button id="pause-btn" onclick="togglePause()">II</button>
    </div>

    <div id="tutorial-msg" class="tutorial">PRESS SPACE TO START<br>SPACE: JUMP | DOWN: SLIDE</div>

    <div id="game-over">
        <h1 style="font-size:60px; margin-bottom:10px;">GAME OVER</h1>
        <p style="font-size:24px; margin-bottom:30px;">Score: <span id="final-score">0</span></p>
        <button onclick="resetGame()">RETRY (SPACE)</button>
        <button onclick="location.href='games.html'"
            style="background:#555; color:#fff; box-shadow:0 4px 0 #333; margin-top:10px;">EXIT</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // --- PHYSICS CONFIG (TUNED 2.0) ---
        const GRAVITY = 0.9;
        const JUMP_POWER = -22; // Much Higher Jump
        const DOUBLE_JUMP_POWER = -18;
        const SPEED_START = 8;

        // --- GAME VARIABLES ---
        let speed = SPEED_START;
        let isRunning = false;
        let isPaused = false;
        let score = 0;
        let frame = 0;
        let hp = 100;
        let bgOffset = 0;

        // --- ENTITIES ---
        let player = {
            x: 100, y: 0, w: 60, h: 80, vy: 0,
            state: 'run',
            groundY: 0,
            isGrounded: false,
            jumpCount: 0,
            runFrame: 0
        };

        let obstacles = [];
        let items = [];
        let particles = [];

        // --- INIT & LOOP ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.groundY = canvas.height - 180;
            if (!isRunning) player.y = player.groundY;
        }
        window.addEventListener('resize', resize);

        function init() {
            resize();
            player.y = player.groundY;

            // Add Global Interaction Listener
            ['mousedown', 'touchstart', 'keydown'].forEach(evt =>
                window.addEventListener(evt, () => {
                    if (!isRunning && document.getElementById('game-over').style.display === 'none') {
                        // Only start if not game over and not running
                        startFirst();
                    }
                }, { once: true })
            );

            if (frame === 0 && !isRunning) draw();
        }

        function resetGame() {
            obstacles = [];
            items = [];
            particles = [];
            score = 0;
            hp = 100;
            speed = SPEED_START;
            frame = 0;

            player.y = player.groundY;
            player.vy = 0;
            player.state = 'run';
            player.jumpCount = 0;

            document.getElementById('game-over').style.display = 'none';
            document.getElementById('tutorial-msg').style.display = 'none';

            isRunning = true;
            isPaused = false;
            requestAnimationFrame(loop);
        }

        function togglePause() {
            if (!isRunning) return;
            isPaused = !isPaused;
            if (!isPaused) requestAnimationFrame(loop);
        }

        function loop() {
            if (!isRunning) {
                if (frame === 0) draw();
                return;
            }
            if (isPaused) return;

            update();
            draw();
            requestAnimationFrame(loop);
        }

        function update() {
            frame++;
            speed = Math.min(25, SPEED_START + frame * 0.002);
            bgOffset += speed * 0.5;
            player.runFrame += 0.2;

            // --- PLAYER PHYSICS ---
            if (player.state === 'slide') {
                player.h = 40;
                if (player.isGrounded) player.y = player.groundY + 40;
            } else {
                player.h = 80;
            }

            // Gravity
            if (player.y < player.groundY) {
                player.vy += GRAVITY;
                player.isGrounded = false;
                if (player.state !== 'slide') player.state = 'jump';
            } else if (player.y >= player.groundY) {
                if (!player.isGrounded) createDust(player.x, player.y + 80);

                player.y = player.groundY;
                player.vy = 0;
                player.isGrounded = true;
                player.jumpCount = 0;
                if (player.state === 'jump') player.state = 'run';
                if (player.state !== 'slide') player.y = player.groundY;
            }
            player.y += player.vy;

            // --- SPAWN LOGIC ---
            if (frame % Math.floor(1300 / speed) === 0) {
                spawnObstacle();
            }

            // --- MOVEMENT ---
            obstacles.forEach(o => o.x -= speed);
            items.forEach(i => i.x -= speed);
            particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.life--; p.vy += 0.5; });

            obstacles = obstacles.filter(o => o.x + o.w > -100);
            items = items.filter(i => i.x + i.w > -100 && !i.collected);
            particles = particles.filter(p => p.life > 0);

            checkCollisions();

            score += speed * 0.01;
            document.getElementById('score-box').innerText = Math.floor(score);
            document.getElementById('hp-fill').style.width = hp + '%';

            if (hp <= 0) gameOver();
        }

        function jump() {
            if (player.isGrounded) {
                player.vy = JUMP_POWER;
                player.state = 'jump';
                player.isGrounded = false;
                player.jumpCount = 1;
                createDust(player.x, player.y + 80);
            } else if (player.jumpCount < 2) {
                player.vy = DOUBLE_JUMP_POWER;
                player.jumpCount = 2;
                createSparkle(player.x, player.y + 40, '#fff');
            }
        }

        function spawnObstacle() {
            const type = Math.random();
            const x = canvas.width + 100;
            const ground = player.groundY;

            if (type < 0.5) {
                // Ground Obstacle (Easy jump)
                obstacles.push({
                    x: x, y: ground + 10,
                    w: 50, h: 70,
                    type: Math.random() < 0.5 ? 'spike' : 'block'
                });
                spawnItems(x, ground - 130);
            } else {
                // Hanging Block (Must Slide or Jump perfectly?)
                // Let's make it clearer: High enough to run under? No standard runner implies slide under floating blocks.
                // If y = ground - 110. Player H=80. 110 > 80. Can run under?
                // Let's make it lower to FORCE slide.
                // y = ground - 70. Player H=80. Collision. Slide H=40. OK.
                obstacles.push({
                    x: x, y: ground - 70,
                    w: 60, h: 60,
                    type: 'hanging'
                });
                // Warn with coins under
                spawnItems(x, ground + 20);
            }
        }

        function spawnItems(x, y) {
            for (let i = 0; i < 3; i++) {
                if (Math.random() > 0.5) continue;
                items.push({
                    x: x + i * 50, y: y, w: 30, h: 30,
                    type: Math.random() < 0.1 ? 'potion' : (Math.random() < 0.3 ? 'jelly' : 'coin')
                });
            }
        }

        function checkCollisions() {
            const p = {
                x: player.x + 15, y: player.y + 10,
                w: player.w - 30, h: player.state === 'slide' ? 30 : player.h - 10
            };

            obstacles.forEach(o => {
                if (o.hit) return;
                // Hanging hitbox fix
                let oRect = { x: o.x, y: o.y, w: o.w, h: o.h };

                if (intersect(p, oRect)) {
                    o.hit = true;
                    takeDamage();
                }
            });

            items.forEach(i => {
                const iRect = { x: i.x - 10, y: i.y - 10, w: i.w + 20, h: i.h + 20 };
                if (intersect(p, iRect)) {
                    i.collected = true;
                    if (i.type === 'coin') score += 100;
                    if (i.type === 'jelly') score += 200;
                    if (i.type === 'potion') { hp = Math.min(100, hp + 20); createSparkle(player.x, player.y, '#f0f'); }
                    createSparkle(i.x, i.y, '#ff0');
                }
            });
        }

        function intersect(r1, r2) {
            return !(r2.x > r1.x + r1.w || r2.x + r2.w < r1.x || r2.y > r1.y + r1.h || r2.y + r2.h < r1.y);
        }

        function takeDamage() {
            if (player.state === 'hurt') return;
            hp -= 20;
            player.state = 'hurt';
            player.vy = -8;
            canvas.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
            setTimeout(() => { canvas.style.transform = 'none'; if (hp > 0) player.state = 'run'; }, 500);
        }

        function gameOver() {
            isRunning = false;
            document.getElementById('final-score').innerText = Math.floor(score);
            document.getElementById('game-over').style.display = 'flex';
        }

        // --- DRAWING ---
        function draw() {
            ctx.fillStyle = '#AEE4FF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBackground();

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, player.groundY + 80, canvas.width, canvas.height);
            ctx.fillStyle = '#7CFC00';
            ctx.beginPath();
            ctx.moveTo(0, player.groundY + 80);
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.lineTo(i + 10, player.groundY + 70 + Math.sin(i + bgOffset) * 5);
                ctx.lineTo(i + 20, player.groundY + 80);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.fill();

            obstacles.forEach(drawObstacle);
            items.forEach(drawItem);
            drawPlayer();

            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
            });
        }

        function drawBackground() {
            ctx.fillStyle = '#90EE90';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            for (let i = 0; i <= canvas.width; i += 100) {
                let y = player.groundY - 50 + Math.sin((i + bgOffset * 0.2) * 0.01) * 50;
                ctx.lineTo(i, y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.fill();
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.w / 2, player.y + player.h / 2);
            if (player.state === 'hurt') ctx.globalAlpha = 0.5;

            // --- CHARACTER: BLACK HAIR / BLUE DRESS ---
            let bob = Math.sin(player.runFrame) * 3;
            if (player.state !== 'run') bob = 0;
            if (player.state === 'jump') bob = -5;

            // 1. Hair (Back) - Black
            ctx.fillStyle = '#111'; // Black
            ctx.beginPath();
            ctx.arc(0, -25 + bob, 25, 0, Math.PI * 2);
            ctx.fill();

            // 2. Body / Dress - Blue
            ctx.fillStyle = '#2563eb'; // Blue
            ctx.beginPath();
            ctx.moveTo(0, -10 + bob);
            ctx.lineTo(-15, 30 + bob);
            ctx.lineTo(15, 30 + bob);
            ctx.fill();

            // 3. Head
            ctx.fillStyle = '#ffe0bd';
            ctx.beginPath();
            ctx.arc(0, -20 + bob, 15, 0, Math.PI * 2);
            ctx.fill();

            // 4. Face
            ctx.fillStyle = '#000';
            if (player.state === 'hurt') {
                ctx.fillText('><', -5, -18 + bob);
            } else {
                ctx.beginPath(); ctx.arc(-5, -20 + bob, 2, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(5, -20 + bob, 2, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = '#ffaaaa';
                ctx.beginPath(); ctx.arc(-8, -15 + bob, 2, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(8, -15 + bob, 2, 0, Math.PI * 2); ctx.fill();
            }

            // 5. Hair (Front) - Black
            ctx.fillStyle = '#111';
            ctx.beginPath();
            ctx.arc(-10, -25 + bob, 8, 0, Math.PI * 2);
            ctx.arc(10, -25 + bob, 8, 0, Math.PI * 2);
            ctx.fill();

            // 6. Limbs
            ctx.strokeStyle = '#ffe0bd';
            ctx.lineWidth = 4;
            ctx.beginPath(); ctx.moveTo(-10, -5 + bob); ctx.lineTo(-20, 10 + bob - (player.state === 'run' ? Math.sin(player.runFrame) * 10 : 20)); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(10, -5 + bob); ctx.lineTo(20, 10 + bob + (player.state === 'run' ? Math.sin(player.runFrame) * 10 : 0)); ctx.stroke();

            ctx.strokeStyle = '#fff';
            let legL = player.state === 'run' ? Math.sin(player.runFrame) * 15 : 0;
            let legR = player.state === 'run' ? Math.sin(player.runFrame + Math.PI) * 15 : 0;
            if (player.state === 'jump') { legL = -10; legR = 10; }
            if (player.state === 'slide') { legL = 20; legR = 20; ctx.rotate(-1.5); }

            ctx.beginPath(); ctx.moveTo(-5, 30 + bob); ctx.lineTo(-5 + legL, 40 + bob); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(5, 30 + bob); ctx.lineTo(5 + legR, 40 + bob); ctx.stroke();

            // Shoes - Darker Blue
            ctx.fillStyle = '#1e3a8a';
            ctx.beginPath(); ctx.arc(-5 + legL, 42 + bob, 3, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(5 + legR, 42 + bob, 3, 0, Math.PI * 2); ctx.fill();

            ctx.restore();
        }

        function drawObstacle(o) {
            if (o.type === 'spike') {
                ctx.fillStyle = '#444';
                ctx.beginPath();
                ctx.moveTo(o.x, o.y + o.h);
                ctx.lineTo(o.x + o.w / 2, o.y);
                ctx.lineTo(o.x + o.w, o.y + o.h);
                ctx.fill();
            } else if (o.type === 'block') {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(o.x, o.y, o.w, o.h);
                ctx.strokeStyle = '#5D4037'; ctx.beginPath(); ctx.moveTo(o.x + 5, o.y); ctx.lineTo(o.x + 5, o.y + o.h); ctx.stroke();
            } else if (o.type === 'hanging') {
                ctx.fillStyle = '#607D8B';
                ctx.fillRect(o.x, o.y, o.w, o.h);
                ctx.strokeStyle = '#000'; ctx.beginPath(); ctx.moveTo(o.x + o.w / 2, o.y); ctx.lineTo(o.x + o.w / 2, 0); ctx.stroke();
            }
        }

        function drawItem(i) {
            ctx.fillStyle = '#FFD700'; ctx.beginPath(); ctx.arc(i.x + 15, i.y + 15, 12, 0, Math.PI * 2); ctx.fill();
        } else if (i.type === 'jelly') {
            ctx.fillStyle = '#FF69B4'; ctx.fillRect(i.x + 5, i.y + 5, 20, 20);
        } else if (i.type === 'potion') {
            ctx.fillStyle = '#F00'; ctx.beginPath(); ctx.arc(i.x + 15, i.y + 15, 10, 0, Math.PI * 2); ctx.fill();
        }
        }

        function createDust(x, y) {
            for (let i = 0; i < 3; i++) particles.push({ x: x, y: y, vx: (Math.random() - 0.5) * 3, vy: -1, life: 10, color: '#fff' });
        }
        function createSparkle(x, y, color) {
            for (let i = 0; i < 5; i++) particles.push({ x: x, y: y, vx: (Math.random() - 0.5) * 5, vy: (Math.random() - 0.5) * 5, life: 15, color: color });
        }

        // --- INPUT ---
        // Prevent default scrolling
        window.addEventListener('keydown', e => {
            if (['Space', 'ArrowUp', 'ArrowDown'].includes(e.code)) e.preventDefault();

            if (!isRunning && e.code === 'Space') {
                if (document.getElementById('game-over').style.display !== 'none') resetGame();
                else startFirst();
            }

            if (isRunning && (e.code === 'Space' || e.code === 'ArrowUp')) jump();

            if (isRunning && e.code === 'ArrowDown') {
                player.state = 'slide';
                if (!player.isGrounded) player.vy += 20; // Fast drop
            }
        });

        window.addEventListener('keyup', e => {
            if (e.code === 'ArrowDown' && player.state === 'slide') {
                player.state = 'run';
                if (player.isGrounded) player.y = player.groundY; // Pop up
            }
        });

        function startFirst() {
            if (frame === 0) resetGame();
        }

        // Init
        init();

    </script>
</body>

</html>
